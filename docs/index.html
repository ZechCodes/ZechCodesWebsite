<!DOCTYPE html>
<!-- saved from url=(0020)https://zzmmrmn.com/ -->
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zechariah Zimmerman</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                height: 100%;
            }
            body{
                background-color: #2f2f2f;
                height: 100%;
            }
            #hero {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                min-height: 100%;
            }
            #hero div{
                text-align: center;
            }
            img {
                width:100%;
                max-width: 750px;
            }
            .github-profile{
                position: absolute;
                padding: 20px;
                top: 0;
                right: 0;
            }
            .github-profile::before{
                border: 100px transparent solid;
                border-bottom-color: black;
                content: "";
                display: block;
                position: absolute;
                top: -110px;
                right: -110px;
                transform: rotate(45deg);
                transition: border-bottom-color 0.2s;
                z-index: -1;
            }
            .github-profile:hover::before{
                border-bottom-color: #fb7d01;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 0;">
        <div id="hero">
            <a href="https://github.com/ZechCodes" target="_blank">
                <div class="github-profile">
                    <img src="GitHub-Mark-Light-32px.png" />
                </div>
            </a>
            <div>
                <img src="zech-codes.png" />
            </div>
        </div>
    </body>
</html>
